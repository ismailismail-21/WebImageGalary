<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fullscreen Image</title>
  <style>
    .image-container {
      position: relative;
      display: inline-block;
    }
    img {
      max-width: 100%;
      border-radius: 8px;
    }
    .fullscreen-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      padding: 5px 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>

<div class="image-container">
  <img id="myImage" src="https://picsum.photos/800/400" alt="Sample">
  <button class="fullscreen-btn" onclick="toggleFullscreen()">â›¶</button>
</div>

<script>
function toggleFullscreen() {
  const img = document.getElementById('myImage');
  if (!document.fullscreenElement) {
    img.requestFullscreen();
  } else {
    document.exitFullscreen();
  }
}
</script>

</body>
</html>
